    <script>
      <!-- Location based -->
      const locationInput = document.getElementById(
        "global-location-downshift-label"
      );
      const locationDropdown = document.getElementById("location-dropdown");

      locationInput.addEventListener("focus", () => {
        locationDropdown.style.display = "block";
      });

      locationInput.addEventListener("blur", () => {
        setTimeout(() => {
          locationDropdown.style.display = "none";
        }, 150); // slight delay to allow for dropdown item click
      });

      function useCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Use Nominatim API for reverse geocoding
            fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
            )
              .then((response) => response.json())
              .then((data) => {
                const address = data.display_name;
                locationInput.value = address;
                // Trigger your function to update the map and sidebar based on this location
              })
              .catch((error) => {
                alert("Error: " + error);
              });
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
      /*for search*/
      function handleInput(e) {
        const query = e.target.value;
        const dropdown = document.getElementById("autocomplete-dropdown");

        if (query.length > 2) {
          fetch(
            `https://nominatim.openstreetmap.org/search?q=${query}&format=json`
          )
            .then((response) => response.json())
            .then((data) => {
              // Clear previous results
              dropdown.innerHTML = "";

              data.forEach((item) => {
                const resultDiv = document.createElement("div");
                resultDiv.textContent = item.display_name;
                resultDiv.onclick = function () {
                  displayOnMap(item);
                  dropdown.style.display = "none"; // Hide dropdown after selection
                };
                dropdown.appendChild(resultDiv);
              });

              // Show dropdown
              dropdown.style.display = "block";
            })
            .catch((error) => {
              console.error("Error fetching location data: ", error);
            });
        } else {
          dropdown.style.display = "none"; // Hide dropdown if less than 3 chars
        }
      }

      function displayOnMap(item) {
        // Clear any previous markers
        map.removeLayer(yourMarkersLayer);

        // Create a new marker
        const marker = L.marker([item.lat, item.lon]);
        marker.bindPopup(item.display_name).openPopup(); // bind a popup to show the location name
        map.addLayer(marker);

        // Adjust map view to fit the marker
        map.setView([item.lat, item.lon], 13); // 13 is the zoom level, adjust as needed
      }

        var dropdown = document.getElementById("location-dropdown");
        dropdown.style.display =

      function generateStars(rating) {
        let stars = "";
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) {
            stars += "★";
          } else if (rating >= i - 0.5) {
            stars += "☆";
          } else {
            stars += "✩";
          }
        }
        return stars;
      }
      /*marker genrator*/
      function createYellowLeafMarker() {
        var svg = `
<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
    <!-- Yellow Circle -->
    <circle cx="32" cy="32" r="30" fill="#FFB700" />
    <!-- Leaf Icon in the Middle -->
    <path d="M32 14c-9.94 0-18 8.06-18 18s8.06 18 18 18 18-8.06 18-18-8.06-18-18-18zm0 34c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16z" fill="#006400"/>
    <path d="M32 10c-12.13 0-22 9.87-22 22s9.87 22 22 22 22-9.87 22-22-9.87-22-22-22zm0 42c-11.05 0-20-8.95-20-20s8.95-20 20-20 20 8.95 20 20-8.95 20-20 20z" fill="#006400"/>
</svg>`;
        var url = "data:image/svg+xml;base64," + btoa(svg);
        return L.icon({
          iconUrl: url,
          iconSize: [40, 40], // size of the icon, adjust if necessary
          iconAnchor: [20, 20], // point of the icon which will correspond to marker's location
          popupAnchor: [0, -20], // point from which the popup should open relative to the iconAnchor
        });
      }
      function createCardContent(feature) {
        const stars = generateStars(feature.properties.rating);
        return `
            <div class="store-card">
                <img src="${feature.properties.image}" alt="Store Image">
                <div class="store-info">
                    <div class="store-title">${feature.properties.name}</div>
                    <div class="store-details">
                        Address: ${feature.properties.address}<br>
                        Location: ${feature.properties.location}<br>
                        Rating: ${stars} ${feature.properties.rating} (${
          feature.properties.reviews
        })<br>
                        <div class="store-category">${
                          feature.properties.category
                        }</div>
                        <span class="badge">${feature.properties.status}</span>
                        ${
                          feature.properties.orderOnline
                            ? '<span class="badge">Order Online</span>'
                            : ""
                        }
                        Phone: ${feature.properties.phone}<br>
                        Email: ${feature.properties.email}
                    </div>
                </div>
            </div>`;
      }

      function populateSidebar(features) {
        var sidebar = document.getElementById("sidebar");
        sidebar.innerHTML =
          "<h3>Results " +
          (features.length > 0 ? "1 to " + features.length : "0") +
          "</h3>";
        features.forEach(function (feature) {
          const stars = generateStars(feature.properties.rating);
          var card = `
                <div class="store-card">
                    <div class="store-image-wrapper">
                        <img src="https://via.placeholder.com/50" alt="Store Image" class="store-image">
                    </div>
                    <div class="store-info">
                        <div class="store-title">${
                          feature.properties.name
                        }</div>
                        <div class="store-details">
                            Rating: ${stars} ${feature.properties.rating} (${
            feature.properties.reviews
          }) <br>
                            <div class="store-category">${
                              feature.properties.category
                            }</div>
                            <span class="badge">${
                              feature.properties.status
                            }</span>
                            ${
                              feature.properties.orderOnline
                                ? '<span class="badge">Order Online</span><br>'
                                : ""
                            }
                            Phone: ${feature.properties.phone} <br>
                            Email: ${feature.properties.email}
                        </div>
                        <button class="view-more-btn">View More</button>
                    </div>
                </div>
            `;
          sidebar.innerHTML += card;
        });
        if (features.length === 0) {
          sidebar.innerHTML += "<p>No stores found</p>";
        }
      }

      var geoLayer = L.geoJSON(storeData, {
        pointToLayer: function (feature, latlng) {
          var customIcon = createYellowLeafMarker();
          return L.marker(latlng, { icon: customIcon });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(createCardContent(feature));
          layer.on("mouseover", function () {
            this.openPopup();
          });
          layer.on("mouseout", function () {
            this.closePopup();
          });
          layer.on("click", function () {
            populateSidebar([feature]);
          });
        },
      }).addTo(map);

      populateSidebar(geoLayer.getLayers().map((layer) => layer.feature));
